<section>
    <div class="container">
        <div class="form-box">
            <form (ngSubmit)="submitForm()" name="Formfill">
                <h2>Register</h2>
                <p id="result">{{ errorMessage }}</p>
                <div class="input-box">
                    <input type="text" name="Username" placeholder="Username" [(ngModel)]="username" (input)="validateUsername()">
                </div>
                <div class="input-box">
                    <input type="email" name="Email" placeholder="Email" [(ngModel)]="email" (input)="validateEmail()">
                </div>
                <div class="input-box">
                    <input type="number" name="Phnumber" placeholder="Phone Number" [(ngModel)]="phoneNumber" (input)="validatePhoneNumber()">
                </div>
                <div class="input-box">
                    <input type="password" name="Password" placeholder="Password" [(ngModel)]="password" (input)="validatePassword()">
                </div>
                <div class="input-box">
                    <input type="password" name="cPassword" placeholder="Confirm Password" [(ngModel)]="confirmPassword" (input)="validateConfirmPassword()">
                </div>
                <div class="button">
                    <button type="submit" class="btn">Register</button> 
                </div>
                <div class="group">
                    <span><a href="#">Forget-Password</a></span>
                    <span><a href="#">Login</a></span>
                </div>
            </form>
        </div>
    </div>
    <div class="popup-container" *ngIf="showPopup">
        <div class="popup">
            <p>Registration successful</p>
            <button class="btn-ok" (click)="hidePopup()">OK</button>
        </div>
    </div>
</section>
