<app-customerside></app-customerside>
<h1>Order List</h1>
<section style="display: flex;
align-items: center;
min-height: 100vh;
width: 100%;

background: url('assets/image/user.jpg')no-repeat; 
background-position: center;
background-size: cover;">
<div class="container center">
    <table id="order">
        <thead>
            <tr>
            <th id="product">Product</th>
            <th id="productName">Product Name</th>
            <th id="productPrice">Price</th>
            <th id="productQuantity">Quantity</th>
            <th id="action">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of items; let i = index">
                <td>{{i+1}}</td>
                <td>{{item.product.name}}</td>
                <td>{{item.orderDetails.orderPrice}}</td>
                <td>1</td>
                <td>
                    <button class="btn btn-danger" (click)="editProduct(item.product.id)">Edit</button>
                    <button class="btn btn-danger"  (click)="deleteProduct(item.product.id)">Delete</button>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>Total</td>
                <td>{{cartTotal}}</td>
                <td></td>
                <td></td>
            </tr>  
                    
        </tbody>
    </table>
    <div class="payment-button">
        <button (click)="payment()">Payment</button>
    </div>
</div>
</section>
