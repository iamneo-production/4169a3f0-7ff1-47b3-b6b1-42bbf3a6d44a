<div class="container">
    <div class="card">

        <form>
            <div class="mt-5 box">
                <div class="form-group mt-3">
                    <h1>Edit Theme</h1>
                    <label for="themeName">Theme Name : </label>
                    <input type="text" #themeName [(ngModel)]="themes.themeName" name="themeName" id="editThemeName"
                        placeholder="Enter the theme name" class="form-control">
                </div>
                <div class="form-group mt-3">
                    <label for="themePrice">Theme Price : </label>
                    <input type="number" #themePrice [(ngModel)]="themes.themePrice" name="themePrice"
                        id="editThemePrice" placeholder="Enter the theme price" class="form-control">
                </div>
                <div class="form-group mt-3">
                    <label for="themeDescription">Theme Description : </label>
                    <input type="text" #themeDescription [(ngModel)]="themes.themeDescription" name="themeDescription"
                        id="editThemeDescription" placeholder="Enter the theme Description" class="form-control">
                </div>
                <div class="center">
                    <div class="form-group mt-3">
                        <input type="submit" value="update" class="btn btn-dark" (click)="edit(themes)" id="update">
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
